<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <div
        class="min-h-full flex-col items-end justify-center sm:flex sm:flex-row sm:items-center sm:justify-center sm:pt-44 p-4 ">
        <div class="flex flex-col px-20 items-center justify-center sm:items-start sm:w-1/2">
            <h2 class="text-blue-600 text-5xl font-extrabold mt-10">facebook</h2>
            <span class=" invisible sm:text-2xl sm:mt-4 sm:visible">Facebook helps you connect and share with the people
                in your
                life.</span>
        </div>
        <div class="flex flex-col p-4 border bg-white rounded-md shadow shadow-gray-400 mt-2 sm:w-1/3">
            <input class="mt-4 border border-gray-400 outline-blue-500 rounded-md min-w-full p-3" type="text" name=""
                id="" placeholder="Email address or phone number">
            <input class="mt-4 border border-gray-400 outline-blue-500 rounded-md min-w-full p-3" type="password"
                name="" id="" placeholder="Password">
            <button class=" mt-4 rounded-md bg-blue-500 min-w-full text-white p-3 text-lg font-bold">Log in</button>
            <span class="mt-2 text-blue-500 hover:underline flex items-center justify-center"><a href="#">Forgotten
                    password?</a></span>
            <hr class="mt-4 h-0 bg-gray-400">
            <button class=" mt-4 rounded-md bg-green-500 text-white p-3 text-lg font-bold">Create new
                account</button>
        </div>
    </div>

</body>

</html>
